query GetSpecPRs($after: String) {
  organization(login: "graphql") {
    repository(name: "graphql-spec") {
      pullRequests(
        first: 100
        after: $after
        orderBy: { field: UPDATED_AT, direction: DESC }
        labels: [
          "üóë Rejected (RFC X)"
          "üí≠ Strawman (RFC 0)"
          "üìÑ Draft (RFC 2)"
          "üèÅ Accepted (RFC 3)"
          "üí° Proposal (RFC 1)"
        ]
      ) {
        edges {
          cursor
          node {
            id
            closedAt
            mergedAt
            mergedBy {
              login
            }
            number
            title
            createdAt
            updatedAt
            author {
              login
            }
            assignees(first: 100) {
              nodes {
                login
              }
            }
            labels(first: 100) {
              edges {
                node {
                  id
                  name
                  color
                  description
                }
              }
            }
            body
            commits(last: 100) {
              edges {
                node {
                  commit {
                    ...SpecPRCommit
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}

fragment SpecPRCommit on Commit {
  commitUrl
  messageHeadline
  authoredDate
  author {
    user {
      login
    }
    name
  }
}
